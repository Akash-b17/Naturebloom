<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Ads -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17295761080"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-17295761080');
  </script>

  <!-- Click-based conversion tracking function -->
  <script>
    function gtag_report_conversion(url) {
      var callback = function () {
        if (typeof(url) != 'undefined') {
          window.location = url;
        }
      };
      gtag('event', 'conversion', {
        'send_to': 'AW-17295761080/ohy7CLKPy-gaELi9obdA',
        'event_callback': callback
      });
      return false;
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Payment page for NatureBloom Organics. Complete your purchase securely." />
  <title>Checkout | NatureBloom Organics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #F5F3EB;
      color: #4B4B4B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #A8C3A4;
    }
    nav a {
      color: #4B4B4B;
      font-weight: 600;
    }
    nav a:hover, nav a.active {
      color: #2F4F4F;
    }
    .btn-primary {
      background-color: #2F4F4F;
      color: #F5F3EB;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 700;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #708A5A;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">NatureBloom Organics</h1>
      <nav class="space-x-6 text-lg">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Payment Form -->
  <main class="max-w-lg mx-auto py-12 px-6 fade-in">
    <h1 class="text-3xl font-bold text-center mb-8" style="color: #2F4F4F;">Complete Your Purchase</h1>

    <form id="paymentForm" class="bg-white shadow-md rounded-lg p-6 space-y-6">

      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input id="name" name="name" type="text" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Your full name" />
      </div>

      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="you@example.com" />
      </div>

      <div>
        <label class="block mb-1 font-medium" for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="3" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Your shipping address"></textarea>
      </div>

      <button type="submit" class="btn-primary w-full">Pay Now</button>
    </form>

    <p id="thankYouMessage" class="hidden text-center mt-6 text-green-700 font-semibold"></p>
  </main>

  <script>
    const form = document.getElementById('paymentForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Hide form and show thank you message
      form.style.display = 'none';
      thankYouMessage.textContent = 'Thank you for your purchase! Redirecting to home page...';
      thankYouMessage.classList.remove('hidden');

      // Trigger conversion and redirect
      gtag_report_conversion('index.html');
    });
  </script>

</body>
</html>
