    body {

    }
    nav a:hover, nav a.active {
      color: #2F4F4F;
    }
    .btn-primary {
      background-color: #2F4F4F;
      color: #F5F3EB;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;

      display: inline-block;

  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <!-- Header -->
  <header class="p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">NatureBloom Organics</h1>
      <nav class="space-x-6 text-lg">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-center mb-8" style="color: #2F4F4F;">Get in Touch</h1>
    <form action="https://formspree.io/f/yourformid" method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" name="name" required placeholder="Your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="_replyto" required placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" rows="4" required placeholder="How can we help you?"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
      </div>
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 mt-10" style="background-color: #2F4F4F; color: #F5F3EB;">
    <p>&copy; 2025 NatureBloom Organics. All rights reserved.</p>
